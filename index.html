<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Alpine JS</title>

    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@2.1.3/marked.min.js"></script>
</head>
<body>
    <h3>08 - Project: Markdown parser</h3>

    <div 
        x-data="{
            body: '',
            markdown: '',

            preview () {
                this.markdown = window.marked(this.body)
            }
        }"
    >
        <div>
            <div>
                <textarea cols="30" rows="4" x-model="body"></textarea>
            </div>
            <button x-on:click="preview">Preview</button>
        </div>

        <div x-html="markdown"></div>
    </div>

</body>
</html>
