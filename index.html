    <style>
        .progress {
            height: 10px;
            width: 300px;
            background-color: #ccc;
        }
        .progress-inner {
            height: 10px;
            background-color: slategray;
        }
    </style>
    <div 
        x-data="{ 
            progress: 0,
            increment () {
                this.progress = this.progress + 5
            }
        }"
    >
        <div class="progress">
            <div class="progress-inner" x-bind:style="`width: ${progress}%;`"></div>
        </div>

        <button x-on:click="increment">Increment</button>
    </div>
