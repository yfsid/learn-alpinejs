    <title>Learn Alpine JS</title>

    <script src="https://unpkg.com/alpinejs" defer></script>

<body>
    <h3>11 - Conditional Rendering ( x-show vs x-if )</h3>

<!--

        <template x-if="show">
            <div>Am I visible?</div>
        </template>

    <div 
        x-data="{ 
            show: false,

            users: [
                { id: 1, name: 'John', points: 10 },
                { id: 2, name: 'Jane', points: 20 },
                { id: 3, name: 'Wick', points: 30 },
            ],

            usersOrderByPoints () {
                console.log('sort')
                return this.users.sort((a, b) => b.points - a.points)
            }
        }"
    >
        <button x-on:click="show = true">Show users</button>
        
        <template x-if="show">
            <template x-for="user in usersOrderByPoints()">
                <div>
                    <span x-text="user.name"></span> : <span x-text="user.points"></span> points
                </div>
            </template>
        </template>
    </div>
</body>
